<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Section -->
<header class="header">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Netflix_logo.svg" alt="Netflix Logo">
    </div>
    <div class="header-links">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
        <a href="#">Sign In</a>
    </div>
</header>

<!-- Hero Section (Video Background) -->
<section class="hero">
    <div class="hero-content">
        <h1>Watch Unlimited Movies and TV Shows</h1>
        <p>Join today and start watching for free!</p>
        <div class="cta-buttons">
            <button class="cta-btn">Join Now</button>
            <button class="cta-btn">Watch Trailer</button>
        </div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>
</section>

<!-- Featured Movies/TV Shows -->
<section class="movie-list">
    <h2>Trending Now</h2>
    <div class="movie-grid">
        <div class="movie-item">
            <img src="https://m.media-amazon.com/images/I/51dp6Cptk6L._AC_SY200_.jpg" alt="Movie 1">
        </div>
        <div class="movie-item">
            <img src="https://m.media-amazon.com/images/I/51dp6Cptk6L._AC_SY200_.jpg" alt="Movie 2">
        </div>
        <div class="movie-item">
            <img src="https://m.media-amazon.com/images/I/51dp6Cptk6L._AC_SY200_.jpg" alt="Movie 3">
        </div>
        <div class="movie-item">
            <img src="https://m.media-amazon.com/images/I/51dp6Cptk6L._AC_SY200_.jpg" alt="Movie 4">
        </div>
        <!-- Add more movies as needed -->
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <p>&copy; 2025 Netflix Clone</p>
    <div>
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Help Center</a>
    </div>
</footer>

</body>
</html>
